apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'

dependencies {
	// https://mvnrepository.com/artifact/org.springframework/spring-webmvc
	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.20.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework.amqp/spring-amqp
	compile group: 'org.springframework.amqp', name: 'spring-amqp', version: '1.7.11.RELEASE'
	
	// https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
	compile group: 'org.springframework.amqp', name: 'spring-rabbit', version: '1.7.11.RELEASE'
	
	// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-log4j12
	compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.17'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

war {
    from('src/main/java') {
        include '*.properties'
        into('WEB-INF/classes')
    }
}
